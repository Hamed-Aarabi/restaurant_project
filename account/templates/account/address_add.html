<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Add some style -->
<style>
    /* Style the body element */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Style the header element */
    header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Style the main element */
    main {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    /* Style the h1 element */
    h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }

    /* Style the p element */
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    /* Style the address element */
    address {
        font-style: normal;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    /* Style the input elements */
    input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    /* Style the button element */
    button {
        width: 40%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    /* Change the background color of the button element on hover */
    button:hover {
        background-color: #3a8f41;
    }
</style>

<body>

<header>
    <h1>Add your address</h1>
    <p>Please fill in your contact information below.</p>
</header>
<!-- Create a main element -->
<main>
    <!-- Create an address element -->
    <form method="post">
        {% csrf_token %}
        <address>
            {{ form.state }}
            {{ form.city }}
            {{ form.address }}

            <!-- Create a button element for submit -->
            <button type="submit">Submit</button>
        </address>
    </form>
</main>
</body>
</html>
