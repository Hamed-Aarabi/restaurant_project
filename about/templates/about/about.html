{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'images/loading.gif' %}" alt=""/></div>
    </div>

    <div class="wrapper">
        <!-- end loader -->

        {% include 'includes/sidebar.html' %}

        <div id="content">
            <div class="yellow_bg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="title">
                                <h2>About</h2>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- about -->
            <div class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="title">
                                <i><img src="{% static 'images/title.png' %}" alt="#"/></i>

                                <span>{{ query.banner }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <div class="about_box">
                                <h3>{{ query.title }}</h3>
                                <p>{{ query.introduction }} </p>

                            </div>
                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-10 col-sm-12 about_img_boxpdnt">
                            <div class="about_img">
                                <figure><img src="{{ query.image.url }}" alt="#/"></figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end about -->


            <!-- footer -->
            {% include 'includes/footer.html' %}
            <!-- end footer -->

        </div>
    </div>
{% endblock %}
