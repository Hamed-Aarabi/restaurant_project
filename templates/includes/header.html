{% load static %}

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="full">
                    <a class="logo" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="#"/></a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="full">
                    <div class="right_header_info">
                        <ul>
                            <li class="dinone">Contact Us : <img style="margin-right: 15px;margin-left: 15px;"
                                                                 src="{% static 'images/phone_icon.png' %}" alt="#"><a
                                    href="#">987-654-3210</a></li>
                            <li class="dinone"><img style="margin-right: 15px;"
                                                    src="{% static 'images/mail_icon.png' %}"
                                                    alt="#"><a href="#">demo@gmail.com</a></li>
                            <li class="dinone"><img
                                    style="margin-right: 15px;height: 21px;position: relative;top: -2px;"
                                    src="{% static 'images/location_icon.png' %}" alt="#"><a href="#">104 New york ,
                                USA</a>
                            </li>
                            <li class="button_user">
                                {% if not request.user.is_authenticated %}
                                    <a class="button " href="{% url 'account:client-login' %}">Login</a>
                                    <a class="button" href="{% url 'account:client-creation' %}">Register</a>
                                {% else %}
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm " type="button"
                                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background-color: black; width: 50%">
                                            <a class="button btn-sm" href="{% url 'account:client-update' request.user.id %}">Profile</a>
                                            <a class="button btn-sm" href="{% url 'account:client-addresses' request.user.id %}">Addresses</a>
                                             <a class="button btn-sm" href="{% url 'account:client-logout' %}">Logout</a>
                                        </div>
                                    </div>


                                {% endif %}
                            </li>
                            <li><img style="margin-right: 15px;" src="{% static 'images/search_icon.png' %}" alt="#">
                            </li>
                            <li>
                                <button type="button" id="sidebarCollapse">
                                    <img src="{% static 'images/menu_icon.png' %}" alt="#">
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
