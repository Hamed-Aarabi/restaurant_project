{% load static %}

<div class="sidebar">
    <!-- Sidebar  -->
    <nav id="sidebar">

        <div id="dismiss">
            <i class="fa fa-arrow-left"></i>
        </div>

        <ul class="list-unstyled components">

            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                <a href="{% url 'about:about' %}">About</a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'menu' %}active{% endif %}">
                <a href="{% url 'menu:menu' %}">Recipe</a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'blogs' %}active{% endif %}">
                <a href="{% url 'blog:blogs' %}">Blog</a>
            </li>
            <li class="{% if request.resolver_match.url_name == 'contact-us' %}active{% endif %}">
                <a href="{% url 'contact_us:contact-us' %}">Contact Us</a>
            </li>
            <hr>
            {% if not request.user.is_authenticated %}
                <li>
                    <a href="{% url 'account:client-login' %}">Login</a>
                </li>
                <li>
                    <a href="{% url 'account:client-creation' %}">Register</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'account:client-update' request.user.id %}">Profile</a>
                    <a href="{% url 'account:client-addresses' request.user.id %}">Addresses</a>
                    <a href="{% url 'account:client-logout' %}">Logout</a>
                </li>
            {% endif %}
        </ul>

    </nav>
</div>
