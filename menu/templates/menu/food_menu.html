<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu of foods</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body, html {
            height: 100%
        }

        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Amatic SC", sans-serif
        }

        .menu {
            display: none
        }

    </style>
</head>
<body>
<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
    <div class="w3-content">

        <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">THE MENU</h1>
        <div class="w3-row w3-center w3-border w3-border-dark-grey">
            <a href="javascript:void(0)" onclick="openMenu(event, 'Pizza');" id="myLink">
                <div class="w3-col s4 tablink w3-padding-large w3-hover-red">Foods</div>
            </a>

        </div>

        <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">

            {% for food in foods %}
                <img src="{{ food.image.url }}" style="width: 50px; height: 50px" alt="">
                <h1><b>{{ food.name }}</b> <span class="w3-right w3-tag w3-dark-grey w3-round">${{ food.price }}</span>
                </h1>
                {#                <p class="w3-text-grey">Fresh tomatoes, fresh mozzarella, fresh basil</p>#}
                <a href="{% url 'menu:food-detail' food.id %}">Order</a>
                <hr>
            {% endfor %}

        </div>
        <div class="container" align="center">
            <a class="btn btn-primary" href="{% url 'menu:manage-orders' %}">Manage Orders</a>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank"
                     class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
    // Tabbed Menu
    function openMenu(evt, menuName) {
        var i, x, tablinks;
        x = document.getElementsByClassName("menu");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
        }
        document.getElementById(menuName).style.display = "block";
        evt.currentTarget.firstElementChild.className += " w3-red";
    }
</script>

</body>
</html>
